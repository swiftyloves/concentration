<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <style type="text/css">
    svg {
      border: solid 1px #aaa;
    }

    #checks {
      margin: 10px;
    }
    #solvent:hover {
       stroke: #CCC;
       stroke-width: 3;
       fill: red;
       cursor: pointer;
       box-shadow: 10px -10px #CCC;

     }
    </style>
  </head>
  <body>
    <button id="reset">Reset</button>
    <div id="container"></div>
    <div class="concentration">
        <span>Concentraction = </span>
        <span id="solvent-num">100</span> / <span id="solution-num"></span> = <span id="result"></span> %
    </div>

    
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="dragrect.js"></script>
    <script type="text/javascript" src="particles.js"></script>
    <script>
        
        dragbartop 
        .attr("cursor", "ns-resize");

        var updateResult = function() {
            document.getElementById("solvent-num").textContent = solvent;
            dragrect.attr("fill", solutionColor(solvent, height * width));
            document.getElementById("solution-num").textContent = width * height / 100;
            let soluton = width * height / 100;
            document.getElementById("result").textContent =  Math.round(solvent / soluton * 10000) / 100;
        };
        updateResult();
        document.getElementById("reset").addEventListener("click", function(){
            solvent = 100;
            updateResult();
            particles = [];
            resetIni();
            for (var i = 0; i < numParticles; i++) {
              createParticle("init");
            }
            var dtg = new Date();
              epochActual = dtg.getTime();
              doEpoch();
            addSolventListener();
        });
    </script>
  </body>
</html>
